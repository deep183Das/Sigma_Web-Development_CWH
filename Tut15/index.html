<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS file addition to HTML file</title>

    <style>
        h1 {
            background-color: yellow;
            color: red;
        }
    /* This is the example of Internal CSS */
    </style>

    <link rel="stylesheet" href="style.css">
    <!-- This is the example of External CSS -->
</head>
<body>
    <h1>CSS Mood</h1>
    <h2 style="color: yellow; background-color: red;">Three ways to add CSS to HTML</h2>
    <!-- The above one is inline CSS, which is not considered as a good practice -->

    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>

    <p>Everyone is good in some way or the other. Does this make any sense?</p>
</body>
</html>
