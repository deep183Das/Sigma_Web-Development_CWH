<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contacts</li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>What is Semantic HTML ?</h2>
        <figure>
            <img src="image01.png" alt="Semantic Tags">
            <figcaption>About Semantic Tags</figcaption>
        </figure>

        <p>Open from <time>10:00</time> to <time>21:00</time> every weekday.</p>
        <p>I have a date on <time datetime="2024-02-14 12:00">Valentines day</time>.</p>

    </main>

    <footer>
        Copyright DD | All rights reserved.
    </footer>
</body>
</html>

<!-- Generally "nav" tag is used inside "header" tag -->

<!-- The "datetime" attribute of this "time" element is used translate the time into a machine-readable format so that browsers 
    can offer to add date reminders through the user's calendar, and search engines can produce smarter search results. -->
