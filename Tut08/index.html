<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements - HTML</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hey, I am a para.</p>
    <a href="https://www.google.com" target="_blank">Google</a>
    
    <div>I am div and I am a block-level element</div>
    <span>I am span and I am inline element</span>
    <a href="https://www.codewithharry.com" target="_blank">CWH website</a>
</body>
</html>

<!-- "p" tag is a block-level element, taking up the whole line where "a" tag is inline element -->

<!-- We can change the display property of an element, making an inline element a block element and vice versa using CSS -->
