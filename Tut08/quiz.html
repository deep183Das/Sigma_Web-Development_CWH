<!-- Quick Quiz :
    Without using br tag, write a vertially aligned form asking for name, city and pincode of a user.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Quiz</title>
</head>
<body>
    <h3>Fill up the form below :</h3>
    <div>
        <label for="name">Enter your name</label>
        <input type="text" name="name" id="name" placeholder="name" autofocus>
    </div>
    <div>
        <label for="city">Enter your city</label>
        <input type="text" name="city" id="city" placeholder="cityname">
    </div>
    <div>
        <label for="pincode">Enter your pincode</label>
        <input type="number" name="pincode" id="pincode" placeholder="pincode">
    </div>
</body>
</html>
